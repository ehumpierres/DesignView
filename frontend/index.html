<!DOCTYPE html>
<html>
<head>
    <title>Product Search Results</title>
    <style>
        .result-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
            display: inline-block;
        }
        .result-image {
            max-width: 100%;
            height: auto;
        }
        .similarity-score {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    
    <form id="searchForm">
        <input type="text" id="textQuery" placeholder="Enter text search...">
        <div>
            <label for="imageUpload">Or search by image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <input type="number" id="numResults" value="5" min="1">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        const API_URL = 'https://designview-staging-65571a6c93bd.herokuapp.com';
        
        document.getElementById('searchForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const textQuery = document.getElementById('textQuery').value;
                const imageFile = document.getElementById('imageUpload').files[0];
                const numResults = parseInt(document.getElementById('numResults').value);
                
                let searchBody = { num_results: numResults };
                
                if (textQuery) {
                    searchBody.text_query = textQuery;
                } else if (imageFile) {
                    // You'll need to implement image upload to S3 first
                    // and then use the returned URL here
                    const imageUrl = await uploadImageToS3(imageFile);
                    searchBody.image_url = imageUrl;
                }
                
                const response = await fetch(`${API_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchBody)
                });

                const results = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <img class="result-image" src="${result.image_url}" alt="${result.metadata.name}">
                        <h3>${result.metadata.name}</h3>
                        <p>${result.metadata.description}</p>
                        <p class="similarity-score">Similarity: ${result.similarity_score.toFixed(3)}</p>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };
        
        async function uploadImageToS3(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch(`${API_URL}/api/upload-image`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            const data = await response.json();
            return data.url;
        }
    </script>
</body>
</html>
